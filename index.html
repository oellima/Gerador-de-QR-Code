<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Gerador de QR Code</title>

</head>
<body>

    <div class="wrapper">

        <header>
            <h1><strong>GERADOR DE QR CODE</strong></h1>
            <p>Insira um nome ou uma URL para gerar seu QR Code</p>
        </header>

        <main class="form">
            <input type="text" placeholder="Insira aqui...">
            <button>Gerar QR Code</button>
        </main>

        <footer class="qr-code">
            <img src="" alt="qr-code" class="img">
            <br>
            <div class="dev">
                <p>Developer: Leandro Souza</p>
            </div>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
